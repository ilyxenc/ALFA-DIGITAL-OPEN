<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>АЛЬФА DIGITAL OPEN</title>

    <link rel="shortcut icon" href="https://static.tildacdn.com/tild3137-6232-4162-a538-616366326663/favicon.ico" type="image/x-icon">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="generator" content="N/A">
    <meta name="language" content="Russian">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link type="text/css" rel="stylesheet" href="./fonts/fonts.css">
    <link type="text/css" rel="stylesheet" href="./css/index.css">
    <link type="text/css" rel="stylesheet" href="./css/pop-up.css">

    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>

<body>
    <div class="body">
        <div class="popUpBlock">
            <div class="popUp popUpRegistration">
                <img src="./images/pop-up-label.png" alt="" class="popUpLabel">

                <div class="popUpInfo">
                    <p class="popUpCaption">
                        Пройдите регистрацию
                    </p>

                    <form class="popUpForm">
                        <label for="surname">Фамилия<span>*</span></label>
                        <input type="text" name="surname" id="surname" value="" placeholder="">

                        <label for="name">Имя<span>*</span></label>
                        <input type="text" name="name" id="name" value="" placeholder="">

                        <label for="email">E-mail<span>*</span></label>
                        <input type="text" name="email" id="email" value="" placeholder="">

                        <label for="post">Должность</label>
                        <input type="text" name="post" id="post" value="" placeholder="">

                        <label for="company">Компания<span>*</span></label>
                        <input type="text" name="company" id="company" value="" placeholder="">

                        <label for="f">Ссылка на Facebook<span>*</span></label>
                        <input type="text" name="f" id="f" value="" placeholder="">

                        <div class="popUpCheckboxBlock">
                            <label class="popUpCheckbox">
                                <input type="checkbox">
                                <span class="popUpCheckmark"></span>
                            </label>

                            <p class="popUpComment">
                                Поделиться визиткой с другими участниками
                            </p>
                        </div>

                        <input class="popUpSubmit" type="submit" value="Отправить">

                        <p class="popUpApproval">
                            Нажимая кнопку "Отправить", Вы даёте <a href="https://docs.google.com/document/d/1lu7z98YT7gbJ6ze588GVdEx8agGp8RHA/edit">согласие</a> на обработку персональных данных
                        </p>
                    </form>

                    <img src="./images/pop-up-bottom.png" alt="" class="popUpBottom">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
