<body>
    <div class="body">
        <div class="popUpBlock">
            <div class="popUp popUpNotification">
                <img src="./images/pop-up-label.png" alt="" class="popUpLabel">

                <div class="popUpInfo">
                    <p class="popUpCaption">
                        Напомнить о мероприятии
                    </p>

                    <form class="popUpForm">
                        <label for="surname">Фамилия</label>
                        <input type="text" name="surname" id="surname" value="" placeholder="">

                        <label for="name">Имя</label>
                        <input type="text" name="name" id="name" value="" placeholder="">

                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" value="" placeholder="">

                        <div class="popUpCheckboxBlock">
                            <p class="popUpComment">
                                За день до события мы отправим вам письмо на указанный e-mail
                            </p>
                        </div>

                        <input class="popUpSubmit" type="submit" value="Отправить">
                    </form>

                    <img src="./images/pop-up-bottom.png" alt="" class="popUpBottom">
                </div>
            </div>
        </div>
    </div>
</body>
